 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Blog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tambahkan tag script untuk MetaMask SDK di sini -->
    <script type="module">
        import { MetaMaskSDK } from '@metamask/sdk';

        const MMSDK = new MetaMaskSDK({
          dappMetadata: {
            name: "Decentralized Blog",
            url: window.location.host,
          }
          // Opsi lainnya
        });

        const ethereum = MMSDK.getProvider();
    </script>
</head>
<body>
    <!-- Wallet Connect Button -->
    <div id="walletConnectButton">
        <button onclick="connectWallet()" class="wallet-connect-button">Wallet Connect</button>
    </div>

    <!-- Main heading of the page -->
    <h1>Decentralized Blog</h1>

    <!-- Formulir input untuk membuat postingan blog -->
    <form id="createPostForm">
        <label for="postTitle">Title:</label>
        <input type="text" id="postTitle" name="postTitle" required>
        <br>
        <label for="postContent">Content:</label>
        <textarea id="postContent" name="postContent" rows="4" required></textarea>
        <br>
        <button type="button" onclick="createPost()" class="wallet-connect-button">Create Post</button>
    </form>

    <!-- Daftar postingan blog -->
    <div id="blogPosts">
        <!-- Postingan blog akan ditampilkan di sini -->
    </div>

    <!-- Script untuk fungsi yang mungkin diperlukan di sini -->
    <script>
        // Fungsi yang mungkin Anda perlukan dapat ditambahkan di sini
        function createPost() {
            // Logika untuk membuat postingan blog
            console.log("Create post function");
        }

        // Fungsi untuk menggantikan connectWallet()
        function connectWallet() {
            ethereum.request({ method: 'eth_requestAccounts', params: [] })
            .then((accounts) => {
                alert("Wallet connected! Account: " + accounts[0]);
                // Tambahkan logika tambahan jika diperlukan
            })
            .catch((error) => {
                console.error("Error connecting wallet:", error.message);
                // Handle error jika diperlukan
            });
        }
    </script>
</body>
</html>
